<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Закрывающий тег</title>
  <link rel="shortcut icon" href="./images/favicon.ico" sizes="any"/>
  <link rel="shortcut icon" href="./svg/favicon.svg" type="image/svg+xml"/>
  <link rel="apple-touch-icon" href="./images/favicon.png"/>
  <link rel="stylesheet" href="./fonts/fonts.css"/>
  <link rel="stylesheet" href="./styles/variables.css"/>
  <link rel="stylesheet" href="./styles/globals.css"/>
  <link rel="stylesheet" href="./styles/style.css"/>
  <link rel="stylesheet" href="./styles/animations.css"/>
</head>
<body class="page">
<header class="header">
  <div class="header-content">
    <span class="header__title">&lt;/HTML&gt;</span>
    <h1 class="header__description">закрывающий тег</h1>
  </div>
</header>

<main class="main__content">
  <!-- Существующие секции остаются без изменений -->
  <!-- ... -->

  <section class="save__section">
    <button type="button" class="button save__button" id="saveButton">
      <svg class="button__icon" viewBox="0 0 29 28">
        <use href="svg/floppy.svg#floppy"/>
      </svg>
      <span class="button__text">Сохранить на память</span>
    </button>
  </section>
  
  <dialog class="dialog" id="dialog">
    <svg class="dialog__icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39 39">
      <use href="svg/floppy.svg#floppy"/>
    </svg>
    <p class="dialog__text">Вставьте дискету, чтобы продолжить</p>
    <form class="dialog__controller" method="dialog">
      <button type="submit" class="button dialog__button">
        <span class="button__text">ок</span>
      </button>
    </form>
  </dialog>
</main>

<script src="./scripts/like.js"></script>
<script>
  // Обработчики для диалогового окна
  document.addEventListener('DOMContentLoaded', function() {
    const saveButton = document.getElementById('saveButton');
    const dialog = document.getElementById('dialog');
    
    // Открытие диалога
    saveButton.addEventListener('click', function() {
      dialog.showModal();
    });
    
    // Закрытие диалога при клике вне его области
    dialog.addEventListener('click', function(event) {
      const dialogDimensions = dialog.getBoundingClientRect();
      if (
        event.clientX < dialogDimensions.left ||
        event.clientX > dialogDimensions.right ||
        event.clientY < dialogDimensions.top ||
        event.clientY > dialogDimensions.bottom
      ) {
        dialog.close();
      }
    });
  });
</script>
</body>
</html>
