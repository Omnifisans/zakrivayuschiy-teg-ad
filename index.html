<!DOCTYPE html>
<html lang="ru">
<head>

<body class="page">
<header class="header">
  <div class="header-content">
    <span class="header__title">&lt;/HTML&gt;</span>

<main class="main__content">
  <!-- Существующие 8 секций с разными фильтрами -->
  <section class="section">
    <h2 class="section__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
    <div class="card__img-wrapper">
      <img src="images/bus.png" class="section__image" alt=""/>
      <span class="card__img-label">&lt;/HTML&gt;</span>
    </div>
    <div class="section__container">
      <div class="block__text">
        <p class="content__text">
          Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу.
        </p>
        <p class="content__text">
          Место для ваших воспоминаний о начале обучения.
        </p>
      </div>
      <div class="button__block">
        <button class="card__icon-button" type="button">
          <svg class="like-icon" width="39" height="36" viewBox="0 0 39 36" xmlns="http://www.w3.org/2000/svg">
            <g class="heart">
              <path
                fill="var(--contour-color, #000)"
                d="M12 6H9v3h3V6Zm3 0h-3v3h3V6ZM9 9H6v3h3V9Zm0 3H6v3h3v-3Zm0 3H6v3h3v-3Zm9-9h-3v3h3V6Zm-6 12H9v3h3v-3Zm3 3h-3v3h3v-3Zm3 3h-3v3h3v-3Zm9-18h3v3h-3V6Zm-3 0h3v3h-3V6Zm6 3h3v3h-3V9Zm0 3h3v3h-3v-3Zm0 3h3v3h-3v-3Zm-9-9h3v3h-3V6Zm6 12h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm0 3h-3v3h3v-3Zm0-18h-3v3h3V9Z"
                class="contour"
              />
              <path
                fill="none"
                d="M12 9H9v3h3V9Zm3 3h-3v3h3v-3Zm3-3h-3v3h3V9Zm-6 6H9v3h3v-3Zm3 0h-3v3h3v-3Zm0 3h-3v3h3v-3Zm3-6h-3v3h3v-3Zm0 9h-3v3h3v-3Zm0-3h-3v3h3v-3Zm9-9h3v3h-3V9Zm-3 0h3v3h-3V9Zm3 3h3v3h-3v-3Zm-3 0h3v3h-3v-3Zm-3-3h3v3h-3V9Zm6 6h3v3h-3v-3Zm-3 0h3v3h-3v-3Zm0 3h3v3h-3v-3Zm-3-6h3v3h-3v-3Zm0 9h3v3h-3v-3Zm0-3h3v3h-3v-3Zm0 3h-3v3h3v-3Zm0 3h-3v3h3v-3Z"
                class="main-body"

              d="M36 13h3v3h-3v-3Zm-9 14h3v3h-3v-3Zm-9 6h3v3h-3v-3Zm-9-6h3v3H9v-3ZM24 0h3v3h-3V0Zm9 3h3v3h-3V3ZM3 3h3v3H3V3Zm9-3h3v3h-3V0ZM0 13h3v3H0v-3Z"

        </button>
        <button class="card__like-button" type="button">
          <span class="button__text">Like</span>
        </button>
      </div>
    </div>
  </section>

  <!-- Остальные 7 секций остаются без изменений -->
  <!-- ... -->

  <section class="save__section">
    <button type="button" class="button save__button" id="saveButton">
      <svg class="button__icon" viewBox="0 0 29 28">
        <use href="svg/floppy.svg#floppy"/>
      </svg>
      <span class="button__text">Сохранить на память</span>
    </button>
  </section>
  
  <dialog class="dialog" id="dialog">
    <svg class="dialog__icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39 39">
      <use href="svg/floppy.svg#floppy"/>
    </svg>
    <p class="dialog__text">Вставьте дискету, чтобы продолжить</p>
    <div class="dialog__controller">
      <button type="button" class="button dialog__button" id="dialogOkButton">
        <span class="button__text">ок</span>
      </button>
    </div>
  </dialog>
</main>

<script src="./scripts/like.js"></script>
<script>
  // Обработчики для диалогового окна - предотвращение перезагрузки
  document.addEventListener('DOMContentLoaded', function() {
    const saveButton = document.getElementById('saveButton');
    const dialog = document.getElementById('dialog');
    const dialogOkButton = document.getElementById('dialogOkButton');
    
    // Открытие диалога
    saveButton.addEventListener('click', function(event) {
      event.preventDefault();
      dialog.showModal();
    });
    
    // Закрытие диалога
    dialogOkButton.addEventListener('click', function(event) {
      event.preventDefault();
      dialog.close();
    });
    
    // Закрытие диалога при клике вне его области
    dialog.addEventListener('click', function(event) {
      const dialogDimensions = dialog.getBoundingClientRect();
      if (
        event.clientX < dialogDimensions.left ||
        event.clientX > dialogDimensions.right ||
        event.clientY < dialogDimensions.top ||
        event.clientY > dialogDimensions.bottom
      ) {
        dialog.close();
      }
    });
  });
</script>
</body>
</html>
